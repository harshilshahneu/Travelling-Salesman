<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling Salesman Problem</title>

    <link href="./library/bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./library/leaflet.css" rel="stylesheet"> 
    
    <link href="./tsp-solver.css" rel="stylesheet"> 
</head>
<body>
    <div class="container-fluid px-4">
        <div class="row">
            <div class="col-12 pt-2">
                <div class="form-group form-inline">
                    <input class="form-control-inline bg-light mr-3" type="file" id="formFile">

                    <label 
                        class="mr-3"
                        for="algorithm-select">Select Algorithm</label>

                    <select 
                        name="Algorithm" 
                        id="algorithm-select" 
                        class="form-control mr-3">
            
                    </select>    

                    <button class="btn btn-secondary mr-3" data-toggle="modal" data-target="#json-modal">
                        Configuration
                    </button>

                    <button class="btn btn-info" id="upload-button">
                        Upload
                    </button>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- JSON Modal -->
    <div class="modal fade" id="json-modal" tabindex="-1" role="dialog" aria-labelledby="json-modal-label"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="json-modal-label">Edit Configuration</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea id="json-textarea" class="form-control" rows="10"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="restTSPPayload()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateTSPPayload()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./library/jquery-3.3.1.slim.min.js"></script>
    <script src="./library/popper.min.js"></script>
    <script src="./library/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="./library/leaflet.js"></script>
    <script src="./library/sockjs.min.js"></script>
    <script src="./library/stomp.min.js"></script>
    <script src="./library/FileSaver.min.js"></script>

    <script src="./tsp-solver.js"></script>

    <script>
        init();
    </script>
</body>
</html>
